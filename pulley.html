<html>
	<head>
		<title>CAR</title>
		<style>
			body { margin: 0;  }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script src="js/examples/js/controls/OrbitControls.js"></script>
		<script>			
					
					var camera, scene, renderer;
					//camera
					camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1,1000);
					camera.position.z=400;
					
					//scene
					scene = new THREE.Scene();
					
					//Renderer
					var renderer = new THREE.WebGLRenderer();
					renderer.setSize(window.innerWidth, window.innerHeight);
					renderer.setClearColor(0x66ffcc);
					document.body.appendChild(renderer.domElement);
								var texture = new THREE.TextureLoader().load( "plus.jpg" );
								texture.wrapS = THREE.RepeatWrapping;
								texture.wrapT = THREE.RepeatWrapping;
								texture.repeat.set( 4, 4 );
					
					//Light
    				var light1 = new THREE.HemisphereLight(0xffffff, 0.5);
 					scene.add(light1);
 						//Controls
					controls = new THREE.OrbitControls( camera, renderer.domElement );
					controls.enableZoom = true;
 					var pulley;
radius=4;

	var geometry=new THREE.CylinderGeometry(radius/1.2,radius/1.2,2, 500, false);
        var material=new THREE.MeshPhongMaterial({wireframe: false, color: "#3399ff",transparent:true,opacity:1});
        pulley=new THREE.Mesh(geometry,material);
        
        pulley.disc1=new THREE.Mesh(new THREE.CylinderGeometry(radius,radius,0.3, 500, false),new THREE.MeshPhongMaterial({wireframe: false, color: "#000000",transparent:true,opacity:1}));
        pulley.disc1.position.set(0,0.6,0);
        pulley.add(pulley.disc1);
        
        pulley.disc2=new THREE.Mesh(new THREE.CylinderGeometry(radius,radius,0.3, 500, false),new THREE.MeshPhongMaterial({wireframe: false, color: "#000000",transparent:true,opacity:1}));
        pulley.disc2.position.set(0,-0.6,0);
        pulley.add(pulley.disc2);
        
               pulley.disc3=new THREE.Mesh(new THREE.CylinderGeometry(radius/2.5,radius/2.5,0.3, 500, false),new THREE.MeshPhongMaterial({wireframe: false, color: "#000000",transparent:true,opacity:1}));
        pulley.disc3.position.set(0,1,0);
        pulley.add(pulley.disc3);
        
          pulley.disc4=new THREE.Mesh(new THREE.CylinderGeometry(radius/2.5,radius/2.5,0.3, 500, false),new THREE.MeshPhongMaterial({wireframe: false, color: "#000000",transparent:true,opacity:1}));
        pulley.disc4.position.set(0,-1,0);
        pulley.add(pulley.disc4);
        
        pulley.rod=new THREE.Mesh(new THREE.BoxGeometry(0.5,2.5,radius+1),new THREE.MeshPhongMaterial({wireframe: false, color: "#888888",transparent:true,opacity:1}));
        pulley.rod.position.set(0,0,radius/2);
        pulley.add(pulley.rod);
        pulley.rotation.x=Math.PI/2;
        
        scene.add(pulley);
        

					
					function render(){
					
    				requestAnimationFrame(render);
    				renderer.render(scene, camera);
				  }
  render();
		
		</script>
	</body>
</html>
